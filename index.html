<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOGO Pricing</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <h1 class="title"><span class="bogo-tag">YAY! It's BOGO</span></h1>
            <div class="title-divider"></div>
        </div>
        <div class="card-content">
            <div class="pricing-options-container"></div>
            <div class="order-summary">
                <span class="delivery-info">Free Delivery</span>
                <span class="total-price">Total: $18.00 USD</span>
            </div>
            <button class="add-to-cart-btn"><span class="plus-symbol">+</span> Add to Cart</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
